<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* ðŸ”¹ Barra de Chrome (simulada) */
    .fake-chrome-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding-top: env(safe-area-inset-top, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    .status-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px 2px;
      color: #fff;
      font-size: 14px;
    }

    .chrome-url {
      background-color: #5e6268;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      margin-bottom: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }

    .chrome-url span {
      color: #fff;
      flex: 1;
      text-align: center;
    }

    .chrome-icon {
      width: 18px;
      height: 18px;
      opacity: 0.85;
    }

    /* ðŸ”¹ LÃ­nea azul de carga */
    .loading-bar {
      position: fixed;
      top: 68px; /* Justo debajo de la barra de URL */
      left: 0;
      width: 0%;
      height: 3px;
      background-color: #4285f4;
      z-index: 9999;
      transition: width 0.3s ease;
    }

    /* ðŸ”¹ Contenido principal */
    main {
      margin-top: 120px;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 40px;
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-bottom: 50px;
    }

    input[type="email"] {
      flex: 1;
      padding: 0.9rem 1rem;
      border: 1.5px solid #000;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .password-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
    }

    .password-label svg {
      width: 20px;
      height: 20px;
      stroke: #000;
      stroke-width: 1.6;
    }

    /* ðŸ”¹ Barra inferior */
    .bottom-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      z-index: 900;
      padding: 10px 0;
    }

    .bottom-inner {
      width: 100%;
      max-width: 380px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: #777;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .icon-btn svg {
      width: 22px;
      height: 22px;
      stroke: #777;
      fill: none;
      stroke-width: 1.8;
    }

    .icon-btn:active {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Barra Chrome simulada -->
  <div class="fake-chrome-bar">
    <div class="status-bar">
      <span>18:30</span>
      <span>ðŸ“¶ ðŸ“¡ ðŸ”‹</span>
    </div>
    <div class="chrome-url">
      <img class="chrome-icon" src="lens.jpg" alt="Lens">
      <span>mertra.com/password</span>
      <img class="chrome-icon" src="compartir.jpg" alt="Share">
    </div>
  </div>

  <!-- ðŸ”¹ LÃ­nea azul de carga -->
  <div class="loading-bar" id="loadingBar"></div>

  <!-- ðŸ”¹ Contenido principal -->
  <main>
    <img src="https://mertra.com/cdn/shop/files/hlogofi.png?v=1747900212&width=400" alt="Logo" class="logo">

    <form class="form-container" onsubmit="event.preventDefault(); alert('Submitted!');">
      <input type="email" placeholder="Email" required />
      <button type="submit">SUBMIT</button>
    </form>

    <div class="password-label">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
        <path d="M7 10V8a5 5 0 0 1 10 0v2" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="5" y="10" width="14" height="9" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>PASSWORD</span>
    </div>
  </main>

  <!-- ðŸ”¹ Script: animaciÃ³n de carga -->
  <script>
    const loadingBar = document.getElementById('loadingBar');
    let width = 0;

    // Incremento progresivo como carga real
    const interval = setInterval(() => {
      if (width < 90) {
        width += Math.random() * 15;
        loadingBar.style.width = width + '%';
      } else {
        clearInterval(interval);
      }
    }, 50);

    window.addEventListener('load', () => {
      loadingBar.style.width = '100%';
      setTimeout(() => {
        loadingBar.style.transition = 'opacity 0.4s ease';
        loadingBar.style.opacity = '0';
        setTimeout(() => loadingBar.remove(), 400);
      }, 400);
    });
  </script>
</body>
</html>
