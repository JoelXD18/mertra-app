<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MERTRA Order – Pixel Perfect</title>

<style>
*{
  box-sizing:border-box;
  -webkit-font-smoothing:antialiased;
}

body{
  margin:0;
  background:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#000;
}

/* ICONS */
.icon{
  width:22px;
  height:22px;
  object-fit:contain;
}

/* STATUS BAR */
.status{
  height:44px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-weight:600;
  font-size:15px;
}

.status-icons{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
}

/* WRAPPER */
.wrapper{
  padding:20px 20px 120px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:48px;
  height:48px;
  border-radius:14px;
  background:#f1f1f1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo img{
  width:28px;
  height:28px;
  object-fit:contain;
}

.h-text{
  flex:1;
}

.h-text h1{
  margin:0;
  font-size:20px;
  font-weight:700;
}

.h-text p{
  margin:4px 0 0;
  font-size:15px;
  color:#6b6b6b;
}

/* CARD */
.card{
  margin-top:16px;
  background:#fff;
  border-radius:24px;
  padding:20px;
  box-shadow:0 2px 16px rgba(0,0,0,0.08);
}

.card h2{
  margin:0 0 20px;
  font-size:20px;
  font-weight:700;
}

.product{
  display:flex;
  gap:16px;
  align-items:center;
}

.product + .product{
  margin-top:16px;
}

.p-img{
  width:80px;
  height:80px;
  border-radius:12px;
  background:#f5f5f5;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

.p-info{
  flex:1;
}

.p-info p{
  margin:0;
  font-size:15px;
  font-weight:600;
  line-height:1.3;
}

.p-info span{
  display:block;
  margin-top:6px;
  font-size:15px;
  color:#6b6b6b;
}

/* ROWS */
.row{
  display:flex;
  align-items:center;
  gap:16px;
  padding:20px 0;
  border-bottom:1px solid #e6e6e6;
}

.row:last-of-type{
  border-bottom:none;
  padding-bottom:0;
}

.row img{
  width:24px;
  height:24px;
}

.row-text{
  flex:1;
  font-size:17px;
  font-weight:500;
}

.row > div:last-child{
  font-size:20px;
  color:#c7c7c7;
  font-weight:300;
}

/* BUTTON */
.btn{
  margin:24px 0 8px;
  background:#f5f5f5;
  border-radius:14px;
  padding:16px;
  text-align:center;
  font-weight:600;
  font-size:17px;
}

/* SUGGESTIONS */
.sug h3{
  margin:32px 0 16px;
  font-size:20px;
  font-weight:700;
}

.sug-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:8px;
}

.sug-item{
  min-width:180px;
  height:240px;
  border-radius:20px;
  background:#eee;
  flex-shrink:0;
}

/* TAB BAR */
.tabbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:80px;
  border-top:0.5px solid #e6e6e6;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-around;
  padding-bottom:20px;
}

.tabbar img{
  width:28px;
  height:28px;
  object-fit:contain;
}
</style>
</head>

<body>

<!-- STATUS BAR -->
<div class="status">
  <span>09:05</span>
  <div class="status-icons">
    <img src="icons/signal.svg" class="icon">
    <img src="icons/wifi.svg" class="icon">
    <img src="icons/battery.svg" class="icon">
    <span>94%</span>
  </div>
</div>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="https://martra.store/wp-content/uploads/2025/09/mertra-mertra-logo.png" alt="MERTRA">
    </div>

    <div class="h-text">
      <h1>MERTRA</h1>
      <p>2 articulos · Pedido el 31 de octubre.</p>
    </div>

    <div style="font-size:28px;color:#000;font-weight:300;line-height:1">⋯</div>
  </div>

  <!-- CARD -->
  <div class="card">
    <h2>Standard International</h2>

    <div class="product">
      <div class="p-img" style="background-image:url('umbroPH.WEBP')"></div>
      <div class="p-info">
        <p>MERTRA x Umbro Warm Up Hoodie</p>
        <span>109,95 € · S</span>
      </div>
    </div>

    <div class="product">
      <div class="p-img" style="background-image:url('umbroPP.WEBP')"></div>
      <div class="p-info">
        <p>MERTRA x Umbro Warm Up Joggers</p>
        <span>109,95 € · S</span>
      </div>
    </div>
  </div>

  <!-- ROWS -->
  <div class="row">
    <img src="recibo.PNG" class="icon">
    <div class="row-text">Recibo del pedido</div>
    <div>›</div>
  </div>

  <div class="row">
    <img src="carta.PNG" class="icon">
    <div class="row-text">Contactar MERTRA</div>
    <div>›</div>
  </div>

  <!-- BUTTON -->
  <div class="btn">Visitar la tienda</div>

  <!-- SUGGESTIONS -->
  <div class="sug">
    <h3>Tambien te podria interesar</h3>
    <div class="sug-row">
      <div class="sug-item"></div>
      <div class="sug-item"></div>
      <div class="sug-item"></div>
    </div>
  </div>

</div>

<!-- TAB BAR -->
<div class="tabbar">
  <img src="home.PNG">
  <img src="lupa.PNG">
  <img src="recibo.PNG">
</div>

</body>
</html>
